<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Gallery - devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="profile">
          <img src="profilePhoto.png" alt="user image" />
          <h1>Rodney Cotton</h1>
          <p class="location">Helsinki, Finland</p>
          <div id="profile-stats">
            <div class="stat">
              <p class="stat-num">100</p>
              <p class="stat-title">Posts</p>
            </div>
            <div class="stat">
              <p class="stat-num">2,242</p>
              <p class="stat-title">Followers</p>
            </div>
            <div class="stat">
              <p class="stat-num">1,432</p>
              <p class="stat-title">Following</p>
            </div>
          </div>
        </div>
        <div id="gallery">
          <div class="photo"><img src="photo1.png" alt="" /></div>
          <div class="photo"><img src="photo2.png" alt="" /></div>
          <div class="photo"><img src="photo3.png" alt="" /></div>
          <div class="photo"><img src="photo_4.png" alt="" /></div>
          <div class="photo"><img src="photo5.png" alt="" /></div>
          <div class="photo"><img src="photo6.png" alt="" /></div>
        </div>
      </main>
      <div id="attribution">
        coded by <a href="https://corvida.netlify.app/">Corvida</a> :
        devChallenges.io
      </div>
    </div>
  </body>
</html>
